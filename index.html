<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Red Bird Trick-or-Treat Trail</title>
  <meta name="description" content="Join the Red Bird neighborhood for a family-friendly Halloween trick-or-treat trail with participating houses and festive decorations.">
  <!-- Open Graph / Social -->
  <meta property="og:title" content="Red Bird Trick-or-Treat Trail">
  <meta property="og:description" content="Join the Red Bird neighborhood for a family-friendly Halloween trick-or-treat trail with participating houses and festive decorations.">
  <meta property="og:image" content="assets/flyer/flyer.png">
  <meta property="og:type" content="event">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Red Bird Trick-or-Treat Trail">
  <meta name="twitter:description" content="Join the Red Bird neighborhood for a family-friendly Halloween trick-or-treat trail.">
  <link rel="icon" href="assets/brand/Red_Bird_Logo.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#F86B0A">
  <!-- Preload hero background for faster LCP -->
  <link rel="preload" as="image" href="assets/bg/home/with-links-mobile.png" imagesrcset="assets/bg/home/with-links-mobile.png 600w, assets/bg/home/with-links-desktop.png 1920w">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="home-page">
  <a class="skip-link" href="#main-content">Skip to content</a>
  
  <!-- Hero Background with SVG Buttons -->
  <div class="hero-wrap" aria-hidden="true">
    <picture>
      <source media="(min-width: 900px)" srcset="assets/bg/home/with-links-desktop.png" />
      <img src="assets/bg/home/with-links-mobile.png" alt="" class="hero-img">
    </picture>
  </div>

  <!-- Button Navigation -->
  <nav class="hero-buttons">
    <a href="about.html" class="hero-btn hero-btn-about" aria-label="Learn about the Red Bird Trick-or-Treat Trail">
      <span class="btn-text">About</span>
    </a>
    <a href="interactive-map.html" class="hero-btn hero-btn-map" aria-label="View the interactive map">
      <span class="btn-text">Map</span>
    </a>
    <a href="download.html" class="hero-btn hero-btn-flyer" aria-label="Download the trail flyer">
      <span class="btn-text">Flyer</span>
    </a>
  </nav>

  <!-- Participating Houses Link -->
  <div class="participating-houses-link-wrapper">
    <a href="participating-houses.html" class="participating-houses-link" aria-label="View all participating houses">
      <img src="assets/ui/buttons/hauntedhouse_icon.png" alt="" class="haunted-house-icon" width="64" height="64">
      <span class="participating-label">Participating Houses</span>
    </a>
  </div>

  <main class="container" id="main-content">
  </main>

  <div class="view-counter fade-in" id="rb-view-counter" aria-hidden="true">Views: <span id="rb-counter">â€”</span></div>

  <div class="countdown-timer fade-in" id="rb-countdown" aria-live="polite">
    <div class="countdown-label">Halloween Night In:</div>
    <div class="countdown-display" id="rb-countdown-display">Loading...</div>
  </div>

  <script>
    // Lightweight view counter using CountAPI with localStorage fallback
    (function(){
      const key = 'red-bird-trail-main';
      const counterEl = document.getElementById('rb-counter');

      // Try CountAPI first (no key/secret needed for public counters)
      fetch('https://api.countapi.xyz/hit/pdarleyjr/red-bird-trail')
        .then(r => r.json())
        .then(data => {
          if (data && data.value != null) {
            counterEl.textContent = data.value;
            try { localStorage.setItem(key, data.value); } catch(e){}
          }
        })
        .catch(() => {
          // fallback to localStorage stored value or 1
          try {
            const v = parseInt(localStorage.getItem(key) || '1', 10) + 1;
            localStorage.setItem(key, v);
            counterEl.textContent = v;
          } catch(e) { counterEl.textContent = 'â€”'; }
        });
    })();

    // Halloween countdown timer (Oct 31, 2025 at 6pm local time)
    (function(){
      const displayEl = document.getElementById('rb-countdown-display');
      const targetDate = new Date('2025-10-31T18:00:00');

      function updateCountdown() {
        const now = new Date();
        const diff = targetDate - now;

        if (diff <= 0) {
          displayEl.textContent = 'ðŸŽƒ Happy Halloween! ðŸŽƒ';
          return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        displayEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    })();
  </script>
</body>
</html>
