<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Red Bird Trick-or-Treat Trail</title>
  <meta name="description" content="Join the Red Bird neighborhood for a family-friendly Halloween trick-or-treat trail with participating houses and festive decorations.">
  <link rel="preload" as="image" href="/assets/brand/Red_Bird_Logo.png">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="home-page">
  <main class="container">
    <img src="/assets/brand/Red_Bird_Logo.png" alt="Red Bird Trick-or-Treat Trail Logo" class="logo" width="400" height="300">

    <div class="btn-grid">
      <a href="/about.html" class="btn" aria-label="Learn how the Red Bird Trick-or-Treat Trail works">
        <img alt="How it works"
             width="640" height="427"
             src="/assets/buttons/how-it-works-480.webp"
             srcset="/assets/buttons/how-it-works-320.webp 320w,
                     /assets/buttons/how-it-works-480.webp 480w,
                     /assets/buttons/how-it-works-640.webp 640w"
             sizes="(max-width:480px) 320px, (max-width:768px) 480px, 640px">
      </a>

      <a href="/interactive-map.html" class="btn" aria-label="View the interactive map of participating houses">
        <img alt="Interactive map"
             width="640" height="427"
             src="/assets/buttons/interactive-map-480.webp"
             srcset="/assets/buttons/interactive-map-320.webp 320w,
                     /assets/buttons/interactive-map-480.webp 480w,
                     /assets/buttons/interactive-map-640.webp 640w"
             sizes="(max-width:480px) 320px, (max-width:768px) 480px, 640px">
      </a>

      <a href="/download.html" class="btn" aria-label="Download the trail flyer and map">
        <img alt="Download map / flyer"
             width="640" height="427"
             src="/assets/buttons/download-480.webp"
             srcset="/assets/buttons/download-320.webp 320w,
                     /assets/buttons/download-480.webp 480w,
                     /assets/buttons/download-640.webp 640w"
             sizes="(max-width:480px) 320px, (max-width:768px) 480px, 640px">
      </a>
    </div>

    <a href="/participating-houses.html" class="participating-link">Participating Houses</a>
  </main>
</body>
</html>
